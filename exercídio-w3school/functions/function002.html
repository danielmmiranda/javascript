<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The () operator</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <p>Invoke (call) a function that converts from Fahrenheit to Celsius:</p>
    <p>The () operator invokes (calls) the function:</p>
    <p id="demo"></p>
    
    <script>
        function toCelsius(f) {
            return (5/9) * (f-32)
        }
        let value = toCelsius(77) /* "toCelsius(x)"" devolve o valor */
        let value2 = toCelsius /* "toCelsius" devolve a própria função */
        document.getElementById("demo").innerHTML = value2 + "-->" + value
    </script>
</body>
</html>
