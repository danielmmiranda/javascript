<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
    // Create an object:
    const car = {type:"Fiat", model:"500", color:"white"};

    // Display some data from the object:
    document.getElementById("demo").innerHTML = "The car type is " + car.type + " and the car color is " + car.color;
</script>

</body>
</html>
