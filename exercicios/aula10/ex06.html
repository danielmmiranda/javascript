<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos DOM</title>
    <style>
        div#bloco {
            font:normal 2em Arial;
            background-color: rgb(46, 76, 46);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="bloco">Interaja...</div>
    
    <script>
        var a = window.document.getElementById('bloco') //a = area
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
             a.innerText = 'Clicou!!'               
        }

        function entrar() {
             a.innerText = "Entrou!!"
             a.style.background="lightblue"
             a.style.color="red"
        }

        function sair() {
             a.innerText = "Saiu!!"
             a.style.background = "rgb(33, 128, 33)"
        }
    </script>
</body>
</html>
