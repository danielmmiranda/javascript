<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Seu país</h1>
    
    <p>
        Em que país você está? <input type="text" name="pais" id="pais">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="r"></div>
    
    <script>
          function verificar() {
            var a = window.document.getElementById('pais').value
            var res = window.document.getElementById('r')
            if (a != 'Brasil') {
                res.innerHTML = ("Você é Estrangeiro")
            } 
            else {
                res.innerHTML = ("Você é Brasileiro")
            }
        }    
    
    </script>
</body>
</html>
