<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Seu país</h1>
    
    Em que país você está? <input type="text" name="pais" id="p">
    
    <input type="button" value="verificar" onclick="ver()">
    
    <div id="r"><p>Resultado</p></div>
    
    <script>
        var pais = window.document.getElementById('p')
        var res = window.document.getElementById('r')
        
        function ver() {     
            if (pais = "Brasil"){
                res.innerHTML = ("Você é Brasileiro")
            } else {res.innerHTML = ("Estrangeiro")}
            }
        
    </script>
</body>
</html>
